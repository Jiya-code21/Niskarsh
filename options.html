<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summariser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-group {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success-message {
            color: green;
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <h1>AI Summary Settings</h1>
        <label for="api-key">Gemini API Key</label>
        <input type="text" id="api-key" placeholder="Enter your Gemini API Key"/>
        <p>
            You can get an API key from 
            <a href="https://makersuite.google.com/apiKey" target="_blank">Google AI Studio</a>
        </p>
        <button id="save-button">Save Settings</button>
        <p id="success-message" class="success-message">Settings saved successfully!</p>
        <script src="options.js"></script>
    </div>
</body>
</html>
